plugins {
    id 'scala'
    id 'idea'
}

group 'com.mactavish'
version '0.5.0'

repositories {
    mavenCentral()
}

dependencies {
    // scalafx
    implementation group: 'org.scalafx', name: 'scalafx_2.13', version: '14-R19'
    // javafx is separated from java built-in library since 11, thus requires introducing dependencies
    ['base', 'controls', 'fxml', 'graphics', 'media', 'swing', 'web'].each {
        implementation group: 'org.openjfx', name: 'javafx-' + it, version: '14.0.2', classifier: 'win'
    }
    // scalafx's Win10-like theme
    implementation group: 'org.jfxtras', name: 'jmetro', version: '11.6.12'

    // for Compression, my own library
    implementation group: 'fun.mactavish', name: 'sevenz4s', version: '0.5.0'
    implementation group: 'net.sf.sevenzipjbinding', name: 'sevenzipjbinding', version: '16.02-2.01'

    // SpringBoot support
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter', version: '2.4.1'
}
